<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drawing Pad</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
     <section class="tools-board">
       <div class="row">
         <label class="title">Shapes</label>
         <ul class="options">
           <li class="option tools" id="line">
              <img src="dash-lg.svg" alt="line image">
              <span>Line</span>
            </li>
           <li class="option tools" id="rectangle">
             <img src="square.svg" alt="rectangle image">
             <span>Rectangle</span>
           </li>
           <li class="option tools" id="circle">
              <img src="circle.svg" alt="circle image">
              <span>Circle</span>
            </li>
           <li class="option tools" id= "triangle">
             <img src="triangle.svg" alt="triangle image">
             <span>Triangle</span>
           </li>
           <li class="option">
              <input type="checkbox" id="fill-color">
             <label for="fill-color">Fill Colour</label>
            </li>
           <li class="option tools active" id="brush"">
             <img src="brush-fill.svg" alt="brush image">
             <span>Brush</span>
           </li>
           <li class="option tools" id= "eraser">
              <img src="eraser.svg" alt="eraser image">
              <span>Eraser</span>
            </li>
           <li class="option">
              <input type="range" value="5" min="1" max="31"                                     id="size-slider"> 
              
            </li>
         </ul>
       </div>
       <div class="row colours">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option">
               </li>
            <li class="option select">        
             </li>
            <li class="option">   
            </li>
            <li class="option">           
             </li>
            <li class="option">            
            <input type="color" id="color-picker" value="#00ccff">
              </li>
          </ul>
        </div>
       <div class="row buttons">
        <button class="clear-canvas">Clear</button>
        <button class ="enter clear-canvas">Enter</button>
        <button class="Save-img">Save</button>  
       </div>
     </section>
      <section class="drawing-board">   
        <input type="text" placeholder=" Write Your Name here.." id ="name">
        <center>
       <h1>Before start your drawing ,First write your name here and then press enter. </h1>
       </center> 
        <canvas> </canvas>
      </section>
    </div>
   
    <script src="script.js" defer></script>
  </body>
</html>
